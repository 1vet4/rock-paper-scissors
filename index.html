<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rock paper scissors game</title>
        <link href="style.css"  rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    </head>
    <body>
        <h1 class="game-text">Rock-paper-scissors</h1>
        <div id="game">
        <div id="choices">
        <h3 class="game-text">Computer choice: <span id="computer-choice"></span></h3>
        <h3 class="game-text">Player choice: <span id="player-choice"></span></h3>
        
        </div>
        <div id="buttons">
            <button id="rock">✊</button>
            <button id="paper">✋</button>
            <button id="scissors">✌️</button>
        </div>
        <div id="resultcss">
        <h3 class="game-text">Result: <span id="result"></span></h3>
        </div>
        <div id="score">
            <h3 class="game-text">Player score: <span id="player-score">0</span></h3>
            <h3 class="game-text">Computer score: <span id="computer-score">0</span></h3>
         </div>
         <div id="rounds-left">
            <h3 class="game-text">Rounds left: <span id="rounds">5</span></h3>
        </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
